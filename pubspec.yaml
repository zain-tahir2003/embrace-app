name: embrace_app
description: A professional journal app with emotion detection, biometric security, and mood analysis.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management & Routing ---
  get: ^4.6.6

  # --- Database (Mobile & Desktop Support) ---
  sqflite: ^2.3.0
  path: ^1.8.3
  sqflite_common_ffi: ^2.3.0       # For Windows/Linux/Mac
  sqflite_common_ffi_web: ^1.1.0   # For Web Support

  # --- UI & Design ---
  google_fonts: ^6.1.0
  flutter_staggered_grid_view: ^0.7.0  # Pinterest/Masonry Layout
  table_calendar: ^3.0.9               # Mood Heatmap Calendar
  fl_chart: ^1.1.1                    # (Optional) For detailed charts

  # --- Device Capabilities ---
  image_picker: ^1.0.7             # For adding photos to journals
  path_provider: ^2.1.2            # For file system access
  local_auth: ^3.0.0               # Biometric Lock (Fingerprint/FaceID)
  device_info_plus: ^10.1.0
  # --- Utilities ---
  intl: ^0.20.2                    # Date formatting

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true